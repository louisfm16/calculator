<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js"></script>
  
  <title>Calculator</title>
</head>
<body>
  <div id="app" class="abs-cntr">
    <nav>
      <span id="menu-btn" class="nav--btn">O</span><!-- white-space fix
      --><p>Calculator</p><!-- white-space fix
      --><span id="theme-btn" class="nav--btn">O</span>
    </nav>

    <div id="display">
      <div class="abs-cntr">
        <p id="display--eval">1822</p>
        <p id="display--equation">19x96+12-14</p>
      </div>
    </div>

    <div class="special-btns">
      <span id="history" class="special-btns--btn">History</span><!-- white-space fix
      --><span id="backspace" class="special-btns--btn">Backspace</span>
    </div>

    <div id="calulator-btns">
      <div id="functions" class="function-btns">
        <span id="clear" class="btn btn--function">A/C</span>
        <span id="integer" class="btn btn--function">+-</span>
        <span id="percent" class="btn btn--function">%</span>
      </div>

      <div id="numbers" class="number-btns">
        <span id="seven" class="btn btn--number">7</span>
        <span id="eight" class="btn btn--number">8</span>
        <span id="nine" class="btn btn--number">9</span>
        <span id="four" class="btn btn--number">4</span>
        <span id="five" class="btn btn--number">5</span>
        <span id="six" class="btn btn--number">6</span>
        <span id="one" class="btn btn--number">1</span>
        <span id="two" class="btn btn--number">2</span>
        <span id="three" class="btn btn--number">3</span>
        <span id="zero" class="btn btn--number">0</span>
        <span id="decimal" class="btn btn--number">.</span>
      </div>

      <div id="operators" class="operator-btns">
        <span id="divide" class="btn btn--operator">%</span>
        <span id="multiply" class="btn btn--operator">x</span>
        <span id="subtract" class="btn btn--operator">-</span>
        <span id="add" class="btn btn--operator">+</span>
        <span id="equal" class="btn btn--operator">=</span>
      </div>
    </div>
  </div>
</body>
</html>
