<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./js/main.js"></script>
  
  <title>Calculator</title>
</head>
<body>
  <div id="app" class="abs-cntr">
    <nav>
      <span id="menu-btn" class="nav--btn"><i class="i i-menu"></i></span><!-- white-space fix
      --><p>Calculator</p><!-- white-space fix
      --><span id="theme-btn" class="nav--btn"><i class="i i-day"></i></span>
    </nav>

    <div id="history-panel" class="history-panel">
      
    </div>

    <div id="display">
      <div class="abs-cntr">
        <p id="display--eval">0</p>
        <p id="display--equation">0</p>
      </div>
      <span id="history-toggle"></span>
    </div>

    <div class="special-btns">
      <span id="clear-history" class="btn special-btns--btn" data-special="history"><i class="i i-history" data-special="history"></i></span><!-- white-space fix
      --><span id="backspace" class="btn special-btns--btn" data-special="backspace"><i class="i i-backspace" data-special="backspace"></i></span>
    </div>

    <div id="calulator-btns">
        <span id="clear" class="btn btn--function" data-function="clear">AC<!--&#8448;--></span>
        <span id="integer" class="btn btn--function" data-function="integer">&plusmn;</span>
        <span id="percent" class="btn btn--function" data-function="percent">&percnt;</span>
        <span id="divide" class="btn btn--operator" data-operator="divide" >&divide;</span>
      
        <span id="seven" class="btn btn--number" data-number="7">7</span>
        <span id="eight" class="btn btn--number" data-number="8">8</span>
        <span id="nine" class="btn btn--number" data-number="9">9</span>
        <span id="multiply" class="btn btn--operator" data-operator="multiply">&times;</span>

        <span id="four" class="btn btn--number" data-number="4">4</span>
        <span id="five" class="btn btn--number" data-number="5">5</span>
        <span id="six" class="btn btn--number" data-number="6">6</span>
        <span id="subtract" class="btn btn--operator" data-operator="subtract">&minus;</span>

        <span id="one" class="btn btn--number" data-number="1">1</span>
        <span id="two" class="btn btn--number" data-number="2">2</span>
        <span id="three" class="btn btn--number" data-number="3">3</span>
        <span id="add" class="btn btn--operator" data-operator="add">&plus;</span>

        <span id="zero" class="btn btn--number" data-number="0">0</span>
        <span id="decimal" class="btn btn--number" data-number=".">&#8729;</span>
        <span id="equal" class="btn btn--operator" data-operator="equal">&equals;</span>
    </div>
  </div>
</body>
</html>
